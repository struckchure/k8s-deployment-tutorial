apiVersion: apps/v1
kind: Deployment
metadata:
  name: expressjs-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expressjs
  template:
    metadata:
      labels:
        app: expressjs
    spec:
      containers:
      - name: expressjs-app
        image: struckchure/expressjs_app
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
